<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
</head>
<body>
    <form action="https://fom.in.ua/echo" method="get">
        <fieldset>
            <legend>Реєстрація</legend>
            <div>
                <label for="email">Email  </label>
                <input type="email" placeholder="Your email" id="email" required>
            </div>
            <div>
                <label for="pass">Пароль  </label>
                <input type="password" id="pass" placeholder="Your password" minlength="5" maxlength="16" required>
            </div>
           <div>
                <label for="confirm">Повторіть пароль</label>
                <input type="password" id="confirm" required placeholder="Повторіть пароль" minlength="5" maxlength="16">
           </div>
           <div>
                <button type="reset">Очистити</button>
                <button type="submit">Зареєструватись</button>
           </div>
        </fieldset>
    </form>
</body>
</html>
